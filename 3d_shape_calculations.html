<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shape Calculations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
</head>
<body>
   <div class="row1">
    
    <!-- cube calculations -->
        <center class="cube">
        <img src="./image/Cube3dshape.png" alt=""><br>
        <input class="cubefield" type="text" id="vol"><br>
        <button onclick="myFun(vol)">Volume</button><br>

        <button onclick="myFuncubecsa()">CSA</button><br>
        <button onclick="myFuncubetsa()">TSA</button>

        <h1 id="root"></h1>
        
        

        <script>
            
            function myFun(vol){
                var a = document.getElementById("vol").value;
                var c = a**3;
                var ans = "Volume Of Cube is " + c ;
                document.getElementById("root").innerHTML=ans;
            }
            function myFuncubecsa(){
                var a = document.getElementById("vol").value;
                var b = 4*(a*a);
                var ans = "Curved Surface area Of Cube is " + b ;
                document.getElementById("root").innerHTML=ans;
            }
            function myFuncubetsa(){
                var a = document.getElementById("vol").value;
                var d = 6*(a*a);
                var ans = "Total Surface area Of Cube is " + d ;
                document.getElementById("root").innerHTML=ans;
            }
            
        </script>
         </center>

<!-- cuboid Calcualtions -->

         <center class="cube">
            <img src="./image/Cuboid3dshape.png" alt=""><br>
            <input class="cubefield" type="text" id="vol1" placeholder="enter l value"><br>
            <input class="cubefield" type="text" id="vol12" placeholder="enter b value"><br>
            <input class="cubefield" type="text" id="vol13" placeholder="enter h value"><br>
            <button onclick="myFun2()">Volume</button><br>
            <button onclick="myFuncuboidcsa()">CSA</button><br>
            <button onclick="myFuncuboidtsa()">TSA</button>
    
           
            <h1 id="root1"></h1>
    
            <script>
                
                function myFun2(){
                    var l = document.getElementById("vol1").value;
                    var b = document.getElementById("vol12").value;
                    var h = document.getElementById("vol13").value;
                    var c = l*b*h;
                    var ans = "Cuboid Volume is "+ c;
                    document.getElementById("root1").innerHTML=ans;
                }
                function myFuncuboidcsa(){
                    var l = Number ( document.getElementById("vol1").value);
                    var b = Number (document.getElementById("vol12").value);
                    var h = Number (document.getElementById("vol13").value);
                    var e = 2*h*(l+b);
                    var ans = "Cuboid Curved Surface area is " + e
                    document.getElementById("root1").innerHTML=ans;
                }
                function myFuncuboidtsa(){
                    var l = Number ( document.getElementById("vol1").value);
                    var b = Number (document.getElementById("vol12").value);
                    var h = Number (document.getElementById("vol13").value);
                    var f = 2*((l*b)+(b*h)+(l*h));
                    var ans = "Cuboid Total Surface area is " + f;
                    document.getElementById("root1").innerHTML=ans;
                }
                
            </script>
             </center>

    <!-- Right Circle Cylinder -->
             <center class="cube">
                <img src="./image/rightcylinder.png" alt=""><br>
                <input class="cubefield" type="text" placeholder="Enter r value" id="vol2"><br>
                <input class="cubefield" type="text" placeholder="Enter h value" id="vol21"><br>
                <button onclick="myFun3()">Volume</button><br>
        <!-- 
                <input type="text" id="vol1"> -->
                <button onclick="myFunrcccsa()">CSA</button><br>
                <button onclick="myFunrcctsa()">TSA</button>
        
                
                <h1 id="root2"></h1>
        
                <script>
                    
                    function myFun3(){
                        var r = Number (document.getElementById("vol2").value);
                        var h = Number (document.getElementById("vol21").value);
                        var c = 3.14*r*r*h;
                        var ans = "Right Circle Cylinder Volume is " + c;
                        document.getElementById("root2").innerHTML=ans;
                    }
                    function myFunrcccsa(){
                        var r = Number (document.getElementById("vol2").value);
                        var h = Number (document.getElementById("vol21").value) ;
                        var b = 2*3.14*r*h;
                        var ans = "Right Circle Cylinder CSA is " + b;
                        document.getElementById("root2").innerHTML=ans;
                    }
                    function myFunrcctsa(){
                        var r = Number (document.getElementById("vol2").value);
                        var h = Number (document.getElementById("vol21").value);
                        var d = 2*3.14*r*(r+h);
                        var ans = "Right Circle Cylinder TSA is " + d;
                        document.getElementById("root2").innerHTML=ans;
                    }
                    
                </script>
                 </center>

        </div>

     <!-- Right Circular Cone -->

        <center class="cube">
            <img src="./image/RightCircularCone.png" alt=""><br>
            <input class="cubefield" type="text" id="vol4" placeholder="Enter r value"><br>
            <input class="cubefield" type="text" id="vol41" placeholder="Enter l value"><br>
            <input class="cubefield" type="text" id="vol42" placeholder="Enter h value"><br>
            <button onclick="myFun4()">Volume</button><br>
    
            <button onclick="myFunrcconecsa()">CSA</button><br>
            <button onclick="myFunrcconetsa()">TSA</button>
    
            <h1 id="root4"></h1>
            
    
            <script>
                
                function myFun4(){
                    var r = Number( document.getElementById("vol4").value);
                    var l = Number( document.getElementById("vol41").value);
                    var h = Number( document.getElementById("vol42").value);
                    var c = 0.3*3.14*r*r*h;
                    var ans = "Right Circular Cone Volume is " + c;
                    document.getElementById("root4").innerHTML=ans;
                }
                function myFunrcconecsa(){
                    var r = Number( document.getElementById("vol4").value);
                    var l = Number( document.getElementById("vol41").value);
                    var h = Number( document.getElementById("vol42").value);
                    var b = 3.14*r*l;
                    var ans = "Right Circular Cone CSA is " + b;
                    document.getElementById("root4").innerHTML=ans;
                }
                function myFunrcconetsa(){
                    var r = Number( document.getElementById("vol4").value);
                    var l = Number( document.getElementById("vol41").value);
                    var h = Number( document.getElementById("vol42").value);
                    var d = 3.14*r*(l + r);
                    var ans = "Right Circular Cone TSA is " + d;
                    document.getElementById("root4").innerHTML=ans;
                }
                
            </script>
             </center>
